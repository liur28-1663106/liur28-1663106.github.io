<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Builder 2: Original Work</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="anExternal.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <h1>Fonts</h1>
      <hr>
      <div class="row">
        <div class="col">
          <p class="font-dancing-script border-dotted">
            Dancing Script is a lively casual script where the letters bounce and change size slightly.
            Caps are big, and goes below the baseline.
          </p>
        </div>
        <div class="col">
          <p class="font-permanent-marker border-dotted">
            Permanent Marker represents the look and feel of a favorite writing instrument.
          </p>
        </div>
      </div>
    </div>
    <br>

    <div class="container text-center">
      <h1>Images</h1>
      <hr>
      <div class="text-hover">
        <img src="earth.jpeg" alt="Earth">
        <div>Earth</div>
      </div>
    </div>
    <br>

    <div class="container text-center">
      <h1>Links</h1>
      <hr>
      <div class="row">
        <div class="col logo">
          <a href="http://projectmili.com/">
            <img class="border rounded" src="logo_mili.png" title="Mili's Logo" alt="Mili's Logo">
          </a>
        </div>
        <div class="col logo">
          <a href="https://docs.oracle.com/javase/8/docs/api/index.html?overview-summary.html/">
            <img class="border rounded" src="logo_java.png" title="Java's Logo" alt="Java's Logo">
          </a>
        </div>
        <div class="col logo">
          <a href="https://www.wikipedia.org/">
            <img class="border rounded" src="logo_wikipedia.png" title="Wikipedia's Logo" alt="Wikipedia's Logo">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
