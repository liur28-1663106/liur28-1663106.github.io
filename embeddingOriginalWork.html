<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Embedding Original Work</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      var feedURL = "https://www.nasa.gov/rss/dyn/earth.rss";
        $.ajax({
          type: 'GET',
          url: "https://api.rss2json.com/v1/api.json?rss_url=" + feedURL,
          dataType: 'jsonp',
          success: function(result) {
            var feed = result.items[0];
            $('#feed').html("<p><b>Title: </b>" + feed.title + "<br/>" +
                            "<b>Decription: </b>" + feed.description + "<br/>" +
                            "<b>Date: </b>" + feed.pubDate + "<br/>" +
                            "<b>Link: </b>" + feed.link + `</p>`)
          }
        });
    </script>
  </head>
  <body>
    <div class="container text-center">
      <h3>Youtube Video</h3>
      <p><b>Mili - Fable</b></p>
      <p>Starting at 3:00, autoplay, 1 loop</p>
      <iframe width="560" height="315"
          src="https://www.youtube.com/embed/kpi3tCU2Clc?start=180&autoplay=1&loop=1&playlist=kpi3tCU2Clc"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
      </iframe>
    </div>
    <hr>
    <div class="container text-center">
      <h3>HTML5 Video and Audio</h3>
      <p><b>Mili - Nine Point Eight</b></p>
      <video width="560" height="315" controls>
        <source src="mili_nine_point_eight.mp4" type="video/mp4">
      </video>
      <br/>
      <p><b>Deemo - Top</b></p>
      <audio controls>
        <source src="deemo_top.mp3" type="audio/mpeg">
      </audio>
    </div>
    <hr>
    <div class="container text-center">
      <h3>Object Tag</h3>
      <object type="application/pdf"
        data="pdf_sample.pdf"
        width="250"
        height="200">
      </object>
    </div>
    <hr>
    <div class="container text-center">
      <h3>NASA RSS Feed</h3>
      <div id="feed" class="container text-left"></div>
    </div>
  </body>
</html>
